<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>

<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>Boubacar's Personal Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
            <div class="widget">
                <h3>Notepad</h3>
                <div class="notepad">
                    <textarea id="note-area" name="message" rows="20" cols="40"></textarea>
                    <p><button id="saveNoteBtn">Save Note</button></p>
                </div>
            </div>
            <div class="widget">
                <h3>Deltarune Video</h3>
                <iframe width="95%" height="300vh" src="https://www.youtube.com/embed/xaQZdvI8Hp4?si=WfHSQjbjJEsrw70u"
                    title="YouTube video player" frameborder="2"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="widget">

                <h3>Widget 03</h3>
            </div>

        </div>
    </div>
</body>

<script>
    try {
        let loadNotes = localStorage.getItem("notes");
    }
    catch (err) {
        let loadNotes = "Enter your notes here and click 'Save'";
    }
    $("#note-area").val(loadNotes);
    let sp = "/";
    let today = new Date();
    let dd = today.getDate();
    let mm = today.getMonth() + 1;
    let yyyy = today.getFullYear();
    if (dd < 10) {
        dd = '0' + dd;
    }
    if (mm < 10) {
        mm = '0' + mm;
    }
    $("#date").html(mm + sp + dd + sp + yyyy);
    $("#saveNoteBtn").click(function () {
        let currentNotes = $("#note-area").val();
        localStorage.setItem("notes", currentNotes);
    });
</script>

</html>
